<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Video Poker</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <div class="betting">
                <div class="cash">$100</div>
                <input type="number" class="bet-input">
                <button class="bet-button">Bet</button>
            </div>
            <div class="cards">
                <div class="card highlighted">
                    <img src="img/AS.svg" alt="">
                </div>
                <div class="card discarded">
                    <img src="img/AS.svg" alt="">
                </div>
                <div class="card">
                    <img src="img/AS.svg" alt="">
                </div>
                <div class="card">
                    <img src="img/AS.svg" alt="">
                </div>
                <div class="card">
                    <img src="img/AS.svg" alt="">
                </div>
            </div>
            <button class="play-button">Play</button>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
